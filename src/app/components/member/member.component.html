<h3>Membre {{member.firstname}} {{member.lastname}}</h3>

<button type="button" (click)="onMemberClick($event)">Voir</button>

<div *ngIf="show">
    <p>Tel : {{member.phone ? member.phone :  "Aucun"}}</p>
    <p>Description : {{member.description ? member.description :  "Aucune"}}</p>
    <p>Mail : {{member.email ? member.email : "Aucun"}}</p>
</div>
